<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>REGISTRO</title>
        <link rel="stylesheet" href="estilos/estilos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
    </head>
    <body>
        <div class="row m-2">
            <h1 class="display-6 text-end red-title">CONTAPP</h1>
        </div>
        <div class="container container-color ">
            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <h1 class="display-6 text-end">REGISTRO</h1>
                    <form method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleInputId" class="form-label">Documento</label>
                                <input type="text"  onchange="checkFormRegister()" onkeyup="checkFormRegister()" class="form-control" id="documento" aria-describedby="emailHelp">
                                
                            </div>
                            <div class="col-md-6">
                                 <label for="exampleInputEmail1" class="form-label">Tipo Documento</label>
                                    <select class="form-control" id="tipo_documento" aria-describedby="emailHelp" onchange="checkFormRegister()">
                                        <option selected>Seleccione una opción</option>
                                        <option value="1">Cedula de ciudadania</option>
                                        <option value="2">Pasaporte</option>
                                        <option value="3">Cedula de extranjeria</option>
                                    </select>
                            </div>
                        </div>   
                        <div class="mb-3">
                          <label for="exampleInputUser" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="user" aria-describedby="emailHelp" onchange="checkFormRegister()" onkeyup="checkFormRegister()"> 
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" onchange="checkFormRegister()" onkeyup="checkFormRegister()">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="pass" onchange="checkFormRegister()" onkeyup="checkFormRegister()">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                          <input type="password" class="form-control" id="pass_confirm" onchange="checkFormRegister()" onkeyup="checkFormRegister()">
                        </div>
                        <div class="alert alert-primary" role="alert" id="alerta" style="display: none;">
                            
                        </div>
                       <div class="d-grid gap-2">
                           <button class="btn btn-danger" type="button" disabled id="login_button" onclick="register()">REGISTRO</button>
                       </div>
                        <p class="text-center m-3">
                            <a href="login.html" 
                             class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                                ¿Ya tiene una cuenta? Inicie Sesión
                            </a>
                            
                        </p> 
                       
                    </form>
            </div>
        </div>
    </body>
</html>
